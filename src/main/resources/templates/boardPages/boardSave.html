<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container mt-5 mb-5">
  <!-- 화면에 보여질 내용이 들어갈 부분 -->
  <form action="/board/save" method="post" enctype="multipart/form-data">
    <input type="text" name="boardWriter" th:value="${session.loginEmail}"><br>
    <input type="text" name="boardTitle" placeholder="제목"><br>
    <input type="text" name="boardContents" placeholder="내용"><br>
    <input type="file" name="boardFile" multiple><br>
    <input type="submit" value="등록">
  </form>
</div>

<div th:replace="~{component/footer :: footer}"></div>

</body>
</html>
